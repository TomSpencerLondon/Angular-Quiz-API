<!DOCTYPE hml>


<html lang="en" ng-app="turtleFacts">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Turtle Facts and Quiz</title>
    <!--- Bootstrap and CSSS -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>
          Turtle Facts Quiz
        </h1>
        <h3>
          Learn about all the turtles before you decide to take on the 
          <strong>Turtle Quiz</strong>
        </h3>
        <div ng-controller="listCtrl as list">
          <!-- Loop through all the data using the keyword data and print all using turtle -->
          <p ng-repeat="turtle in list.data">
            {{ turtle.name }}
          </p>
        </div>
        
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/list.js"></script>
  </body>
</html>
